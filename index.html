<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>

<body>

  <div class="container">

    <div class="card">

      <div class="contents">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">

        <div class="title">
          <p> Equilibrium #3429 </p>
        </div>

        <div class="message">
          Our Equilibrium collections promotes balance and calm
        </div>

        <div class="little-details">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <span style="color:cyan"> 0.014ETH </span>
          <img src="images/icon-clock.svg" alt="icon-clock">
          3 days left
        </div>

        <div class="author">
          <img src="images/image-avatar.png" alt="image-avatar">
          Creation of Robert Maina
        </div>
      </div>
    </div>
  </div>

</body>

</html>
